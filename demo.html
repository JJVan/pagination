<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
	<style>
		#pagination-container span {
			color: #ccc;
		}
		#pagination-container .pagination-curr {
			color: #b10000;	
		}
		#pagination-container a {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
	<div id="pagination-container"></div>

	<script>
    var S = KISSY;
	var srcPath = "./";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	KISSY.use('gallery/pagination',function(S,Pagination){
		var pagination = new Pagination('pagination-container', {
			currentPage: 2,
			totalPage: 10
		});

		pagination.on('switch', function(e) {
			console.log('switch to page ' + e.toPage);
			pagination.set('totalPage', 12);
		});
	});
		
	</script>
</body>
</html>
